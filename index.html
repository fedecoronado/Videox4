<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductores de YouTube</title>
    <style>
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            height: 100vh;
        } 

        .video-container div {
            width: calc(49vw - 5px);
            min-width: 250px;
            height: 50vh;
        }
        .video-container div iframe {
            width: 100%;
            height: 100%;

        }
    </style>
</head>
